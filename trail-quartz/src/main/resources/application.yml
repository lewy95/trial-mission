server:
  servlet:
    context-path: /quartz
  port: 8082
spring:
  application:
    name: Spring-Quartz-Scheduler     #Quartz调度中心
  datasource:
    url: jdbc:mysql://localhost:3306/quartz_test
    username: root
    password: 123456
    tomcat:
      initialSize: 20
      maxActive: 100
      maxIdle: 100
      minIdle: 20
      maxWait: 10000
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false